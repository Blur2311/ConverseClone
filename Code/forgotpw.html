<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converse Clone</title>
  <link rel="stylesheet" href="./general.css">
  <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">                
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://kit.fontawesome.com/830d8d2c62.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="p-4 border border-secondary-subtle w-50" style="min-width: fit-content;">
          <h4 class="fw-bolder mt-4">Forgot Your Password?</h4>
          <hr>
          <p style="font-size: 0.8rem;">Please enter your email address below to receive a password reset link.</p>
          <form class="mb-3  needs-validation" novalidate name="frmForgotpw" action=""> 
            <label for="email" class="form-label fw-bolder">Email <span class="text-danger">*</span></label>
            <input name="email" ng-model="email" type="email" class="form-control py-2 rounded-0 " placeholder="Enter your email address" required>
            <div ng-show="frmForgotpw.email.$invalid" style="font-size: 0.75rem; color: red;">
              This is a required field.
            </div>
            <button type="submit" class="btn btn-dark btnblack rounded-0 w-100 mt-4">Reset My Password</button>
          </form>          
        </div>
      </div>
    </div>
  </main>
</body>
</html>
